<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Print number example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="row hidden-print">
      <div class="container">
        <br>
        <div class="panel panel-success">
          <div class="panel-body">
            <div class="col-xs-12 col-sm-6 col-md-6">
              <input type="number" placeholder="set quantity" ng-model="z" class="form-control input-lg">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
              <button type="button" class="btn btn-block btn-lg btn-success" onclick="window.print();"><span class="glyphicon glyphicon-print"></span> Print</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div ng-repeat="n in [] | range:z">
        <div class="number">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 text-center">
              <img src="logo.png" alt="" />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 text-center">
              <h1>{{n+1}}</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
